<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="profileBox">
    <h3>Profile</h3>
    <p><b>Email:</b> <span id="userEmail"></span></p>
    <p><b>Name:</b> <input id="userName"></p>
    <p><b>Age:</b> <input id="userAge" type="number"></p>
    <p><b>Gender:</b> <input id="userGender"></p>
    <p><b>Preferences:</b> <input id="userPref"></p>
    <button id="saveProfile">Save Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1>Health Readings</h1>
  <div class="chart-container"><canvas id="glucoseChart"></canvas></div>
  <div class="chart-container"><canvas id="bpChart"></canvas></div>
  <div class="chart-container"><canvas id="tempChart"></canvas></div>
  <div class="chart-container"><canvas id="hrChart"></canvas></div>

  <h2>History</h2>
  <table border="1" id="historyTable">
    <thead>
      <tr>
        <th>Time</th><th>Glucose</th><th>BP</th><th>Temp</th><th>HR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="exportBtn">Export CSV</button>

  <script src="dashboard.js"></script>
</body>
</html>
