<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="dashboard.js"></script>
</head>
<body class="dashboard-body">
  <!-- Sidebar/Profile Menu -->
  <aside class="sidebar glass-card">
    <h2>👤 Profile</h2>
    <div id="profileInfo"></div>
    <button id="logoutBtn" class="btn-danger">Logout</button>
  </aside>

  <!-- Main Dashboard -->
  <main class="dash-main">
    <header class="dash-header">
      <h1>📊 Health Dashboard</h1>
    </header>

    <section class="metric-section">
      <!-- Glucose -->
      <div class="metric-card glass-card">
        <h3>🩸 Glucose (mg/dL)</h3>
        <div class="metric-value" id="glucoseValue">--</div>
        <canvas id="glucoseChart"></canvas>
        <ul id="glucoseHistory" class="history-list"></ul>
      </div>

      <!-- Blood Pressure -->
      <div class="metric-card glass-card">
        <h3>🩺 Blood Pressure (mmHg)</h3>
        <div class="metric-value" id="bpValue">--/--</div>
        <canvas id="bpChart"></canvas>
        <ul id="bpHistory" class="history-list"></ul>
      </div>

      <!-- Temperature -->
      <div class="metric-card glass-card">
        <h3>🌡️ Temperature (°C)</h3>
        <div class="metric-value" id="tempValue">--</div>
        <canvas id="tempChart"></canvas>
        <ul id="tempHistory" class="history-list"></ul>
      </div>

      <!-- Heart Rate -->
      <div class="metric-card glass-card">
        <h3>❤️ Heart Rate (bpm)</h3>
        <div class="metric-value" id="heartValue">--</div>
        <canvas id="heartChart"></canvas>
        <ul id="heartHistory" class="history-list"></ul>
      </div>

      <!-- Step Count -->
      <div class="metric-card glass-card">
        <h3>👟 Steps</h3>
        <div class="metric-value" id="stepsValue">--</div>
        <canvas id="stepsChart"></canvas>
        <ul id="stepsHistory" class="history-list"></ul>
      </div>
    </section>

    <!-- AI Suggestions -->
    <section class="glass-card suggestions-card">
      <h3>🤖 AI Health Assistant</h3>
      <ul id="suggestionList"></ul>
    </section>
  </main>

  <!-- Alert Sound -->
  <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
</body>
</html>
