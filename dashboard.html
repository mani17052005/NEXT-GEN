<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Profile top-left -->
  <aside class="profile-box" id="profileBox">
    <h3>User Profile</h3>
    <p><strong>Name:</strong> <span id="pName">--</span></p>
    <p><strong>Age:</strong> <span id="pAge">--</span></p>
    <p><strong>Gender:</strong> <span id="pGender">--</span></p>
    <p><strong>Preference:</strong> <span id="pPref">--</span></p>
    <button id="editProfileBtn">Edit Profile</button>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab active" onclick="setTab('glucose')">🩸 Glucose</button>
    <button class="tab" onclick="setTab('bp')">🩺 Blood Pressure</button>
    <button class="tab" onclick="setTab('temp')">🌡️ Temperature</button>
    <button class="tab" onclick="setTab('heart')">❤️ Heart Rate</button>
    <button class="tab" onclick="setTab('history')">📜 History</button>
  </nav>

  <!-- Graph Sections -->
  <main class="dash-main">
    <section id="glucoseSection" class="graph-section">
      <h2>Glucose Trend</h2>
      <canvas id="glucoseChart"></canvas>
    </section>

    <section id="bpSection" class="graph-section" style="display:none;">
      <h2>Blood Pressure Trend</h2>
      <canvas id="bpChart"></canvas>
    </section>

    <section id="tempSection" class="graph-section" style="display:none;">
      <h2>Temperature Trend</h2>
      <canvas id="tempChart"></canvas>
    </section>

    <section id="heartSection" class="graph-section" style="display:none;">
      <h2>Heart Rate Trend</h2>
      <canvas id="heartChart"></canvas>
    </section>

    <section id="historySection" style="display:none;">
      <h2>History of Readings</h2>
      <div id="historyLog"></div>
      <button id="exportCSV">⬇️ Export CSV</button>
    </section>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <input type="text" id="inputName" placeholder="Name"/>
      <input type="number" id="inputAge" placeholder="Age"/>
      <select id="inputGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="inputPref" placeholder="Preference (e.g. Diabetic, Normal)"/>
      <button id="saveProfileBtn">Save</button>
      <button onclick="closeProfileModal()">Cancel</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
