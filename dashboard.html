<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="dashboard.js"></script>
</head>
<body>
  <header class="dash-header">
    <div class="profile-menu glass-card">
      <h3>👤 Profile</h3>
      <p><b>Name:</b> <span id="pName"></span></p>
      <p><b>Age:</b> <span id="pAge"></span></p>
      <p><b>Gender:</b> <span id="pGender"></span></p>
      <p><b>Height:</b> <span id="pHeight"></span> cm</p>
      <p><b>Weight:</b> <span id="pWeight"></span> kg</p>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
    <h1>📊 Health Dashboard</h1>
    <button class="mode-toggle" id="modeBtn" title="Toggle dark/light">🌙</button>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="glucose" onclick="setActiveTab('glucose')">🩸 Glucose</button>
    <button class="tab" data-tab="bp" onclick="setActiveTab('bp')">🩺 Blood Pressure</button>
    <button class="tab" data-tab="temp" onclick="setActiveTab('temp')">🌡️ Temperature</button>
    <button class="tab" data-tab="heart" onclick="setActiveTab('heart')">❤️ Heart Rate</button>
    <button class="tab" data-tab="steps" onclick="setActiveTab('steps')">🏃 Steps</button>
    <button class="tab" data-tab="history" onclick="setActiveTab('history')">📜 History</button>
  </nav>

  <main class="dash-main">
    <!-- Metric Section -->
    <section class="glass-card metric-card">
      <h2 id="metricTitle">Glucose</h2>
      <div class="metric-value" id="metricValue">--</div>
      <div class="metric-status" id="metricStatus">Waiting…</div>
      <div class="latest-reading" id="latestReading">Latest: --</div>
    </section>

    <!-- Chart Section -->
    <section class="glass-card chart-card">
      <h3 id="chartTitle">Glucose Trend</h3>
      <canvas id="metricChart"></canvas>
    </section>

    <!-- Steps Section -->
    <section class="glass-card metric-card hidden" id="stepsSection">
      <h2>Step Counter</h2>
      <div class="metric-value" id="steps">0 steps</div>
      <div id="distance">0 km</div>
      <div id="calories">0 kcal</div>
      <div id="stepGoal">Goal: 10000 steps</div>
    </section>

    <!-- History Section -->
    <section class="glass-card history-card hidden" id="historySection">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </section>

    <!-- AI Suggestions -->
    <section class="glass-card suggestions-card">
      <h3>🤖 AI Health Assistant</h3>
      <ul id="suggestionList"></ul>
    </section>
  </main>

  <!-- Toast container -->
  <div id="toastContainer"></div>
  <!-- Alert sound -->
  <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
</body>
</html>
