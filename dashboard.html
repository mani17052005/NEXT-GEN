<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Health Dashboard</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="topbar">
  <h2>AI Health Dashboard</h2>
  <button id="themeBtn" class="btn-secondary">ðŸŒ“</button>
</header>

<main class="container">

<section class="card center">
  <h2>Overall Health Score</h2>
  <div id="healthScore">--</div>
  <p id="healthRemark" class="muted"></p>
</section>

<section class="alerts-suggestions card">
  <h3>AI Health Assistant</h3>
  <ul id="suggestions"></ul>
</section>

<section class="grid-2">
  <div class="card">
    <h3>Glucose</h3>
    <canvas id="gChart"></canvas>
  </div>
  <div class="card">
    <h3>Blood Pressure</h3>
    <canvas id="bpChart"></canvas>
  </div>
  <div class="card">
    <h3>Temperature</h3>
    <canvas id="tChart"></canvas>
  </div>
  <div class="card">
    <h3>Heart Rate</h3>
    <canvas id="hChart"></canvas>
  </div>
</section>

<section class="card">
  <h3>Trend Analysis</h3>
  <ul id="trendList"></ul>
</section>

<button id="downloadCsvBtn" class="btn-primary">Download CSV</button>

</main>

<script src="dashboard.js"></script>
</body>
</html>
