<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker - Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>ðŸ©º Health Tracker</h1>

    <!-- Login -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
    </form>

    <!-- Signup -->
    <form id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <input type="number" id="signupAge" placeholder="Age" required>
      <select id="signupGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="signupCondition" placeholder="Health Condition (e.g. Diabetes)">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
