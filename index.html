<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="styles.css">

<body class="auth-body">

<div class="glass auth-card">
  <h1 class="brand">Next-Gen Gluco Tracker</h1>

  <form id="loginForm" class="form-stack">
    <h2>Login</h2>
    <label>Email <input id="loginEmail" type="email"></label>
    <label>Password <input id="loginPassword" type="password"></label>
    <label class="remember">
      <input type="checkbox" id="rememberMe" checked> Remember me
    </label>
    <button type="button" id="loginBtn" class="btn-primary">Login</button>
    <p class="muted"><a href="#" id="showSignup">Create account</a></p>
  </form>

  <form id="signupForm" class="form-stack hidden">
    <h2>Sign Up</h2>
    <label>Email <input id="signupEmail" type="email"></label>
    <label>Password <input id="signupPassword" type="password"></label>
    <button type="button" id="signupBtn" class="btn-primary">Register</button>
    <p class="muted"><a href="#" id="showLogin">Back to login</a></p>
  </form>
</div>

<script src="auth.js"></script>
</body>
</html>
