<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health App - Login / Signup</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body class="login-body">
  <div class="login-card glass-card">
    <h1>Health Monitoring App</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" required>

      <label>Password</label>
      <input type="password" id="loginPassword" required>

      <label class="remember">
        <input type="checkbox" id="rememberMe"> Remember me
      </label>

      <button type="button" id="loginBtn" class="btn-primary">Login</button>
      <p>Donâ€™t have an account? <a href="#" id="goSignup">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <label>Email</label>
      <input type="email" id="signupEmail" required>

      <label>Password</label>
      <input type="password" id="signupPassword" required>

      <button type="button" id="signupBtn" class="btn-primary">Sign Up</button>
      <p>Already have an account? <a href="#" id="goLogin">Login</a></p>
    </form>
  </div>
</body>
</html>
