<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Tracker â€” Login / Signup</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-box">
      <h1>Next-Gen Health Tracker</h1>

      <!-- Sign Up -->
      <div id="signupForm">
        <h2>Create Account</h2>
        <input type="email" id="signupEmail" placeholder="Email" required/>
        <input type="password" id="signupPassword" placeholder="Password" required/>
        <button class="btn-primary" id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="#" id="goLogin">Login</a></p>
      </div>

      <!-- Login -->
      <div id="loginForm" style="display:none;">
        <h2>Welcome Back</h2>
        <input type="email" id="loginEmail" placeholder="Email" required/>
        <input type="password" id="loginPassword" placeholder="Password" required/>
        <label><input type="checkbox" id="rememberMe" checked/> Remember me</label>
        <button class="btn-primary" id="loginBtn">Login</button>
        <p>No account? <a href="#" id="goSignup">Create one</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
